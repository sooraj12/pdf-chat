server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    location /pdfchat/ {
        alias /usr/share/nginx/html/pdfchat;
        try_files $uri $uri.html $uri/ /index.html;
    }

    location /api/ {
        add_header X-Frame-Options "";
        proxy_pass http://backend:8080/;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}